<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2 class="ion-text-center">PÃ¡gina de contacto</h2> 
  <ion-item>
    <ion-label position ="floating">Elemento</ion-label>
  </ion-item>

  <div class="list list-inset">
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input placeholder="nombre" type="text" minlength="4" maxlength="12"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input placeholder="apellido" type="text" minlength="4" maxlength="12"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input placeholder="mail" type="text" minlength="4" maxlength="12"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Textarea</ion-label>
      <ion-textarea  label="textarea" placeholder="Mensaje"></ion-textarea>
    </ion-item>
  </div>


  <ion-button >Default</ion-button> 
  <ion-button [disabled]="true">Disabled</ion-button>
</ion-content>
