<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item lines="full">
  <ion-img  src="assets/images/bg-log.png" alt="login"></ion-img>
</ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Usuario</ion-label>
    <ion-input placeholder="usuario" type="text" minlength="3" maxlength="8" [counter]="true"
      [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input placeholder="password" type="Password" minlength="6" maxlength="6" [counter]="true"
      [(ngModel)]="pass"></ion-input>
  </ion-item>
  <ion-title><h2>Ingressa un nombre de usuario</h2></ion-title>
  <ion-row>
    <ion-col>
     <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button>
     <!--<ion-button expand="full" [routerLink]="['/home']">Home</ion-button>--->
      <ion-button expand="full" (click)="ingresarlog()">Ingresar log</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
